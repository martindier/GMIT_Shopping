<!DOCTYPE html>
<html  ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Basket</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/calc_ctrl.js"></script>
  </head>
  
  <body ng-controller="CalcCtrl">
    <ion-header-bar class="bar bar-header bar-energized">
        <h1>Basket </h1>{{total_cart}}
        <p>This is a list of your basket items and quantities</p>
    </ion-header-bar> 
    <ion-pane>

      <div class="list">

    <class="item item-thumbnail-left" href="#">

    <img src="img/milk_1L.png" alt="Milk (1l)"> {{items[0].qty}}
    <img src="img/milk_2L.png" alt="Milk (2l)"> {{items[1].qty}}
    <img src="img/bread_sl-brown.png" alt="bread-sliced-brown"> {{items[2].qty}}
    <img src="img/bread_sl-white.png" alt="bread-sliced-white"> {{items[3].qty}}
    <img src="img/tea_40bags.png" alt="tea-bags-80"> {{items[4].qty}}
     
     <!-- <items.basket[0].qty><img src="img/milk_1l.png>"-->
      
</div> 
              

        
    </ion-pane>
  </body>
</html>
