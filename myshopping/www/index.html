<!DOCTYPE html>
<html  ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/calc_ctrl.js"></script>
  </head>
  <body ng-controller="CalcCtrl">
    <ion-header-bar class="bar bar-header bar-energized">
        <p id="total">{{total}} </p>
    </ion-header-bar> 
    <ion-pane>
        <ion-content class="has-header">
            
            <ion-list can-swipe="true">
                <ion-item class="item-button-right item-avatar">
                <img src="img/milk_1L.png" alt="Milk (1l)">
                    {{items[0].name}}
                    <button class="button button-positive">0.65</button>
                </ion-item>
            </ion-list>
            <ion-list>
             
                <ion-item class="item-button-right item-avatar">
                <img src="img/milk_2L.png" alt=" Milk (2l)">
                    Milk (2l)
                    <button class="button button-positive">€1.45</button>
                </ion-item>
            </ion-list>
            <ion-list>

                <ion-item class="item-button-right item-avatar">
                    <img src="img/bread_sl-brown.png" alt="Bread_Brown">
                    Brown Bread

                    <button class="button button-positive">€0.85</button>
                </ion-item>
           </ion-list>
            <ion-list>
                <ion-item class="item-button-right item-avatar">
                <img src="img/bread_sl-white.png" alt="White Sliced Bread">
                    White Sliced Bread
                    <button class="button button-positive">€0.85</button>
                </ion-item>
            </ion-list>
            <ion-list>
               <ion-item class="item-button-right item-avatar">
                <img src="img/tea_40bags.png" alt="tea bags">
                    Tea Bags
                    <button class="button button-positive">€2.85</button>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-pane>
  </body>
</html>
