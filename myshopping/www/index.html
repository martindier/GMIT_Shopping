<!DOCTYPE html>
<html ng-app="starter>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
 
<body>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Title</h1>
    </ion-header-bar>
    <ion-pane>
        <ion-content>
            <p id="total">Total: 10.50 </p>
            <ion-list>
                <ion-item>
                <img src="img/milk_1L.png" alt="Milk (1l)">
                    Milk (1l)
                    <button class="button button-positive">€0.85</button>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                <img src="img/milk_2L.png" alt=" Milk (2l)">
                    Milk (2l)
                    <button class="button button-positive">€1.45</button>
                </ion-item>
            </ion-list>
            <ion-list>

                <ion-item>
                    <img src="img/bread_sl-brown.png" alt="Bread_Brown">
                    Bread_Brown

                    <button class="button button-positive">€0.85</button>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                <img src="img/bread_sl-white.png" alt="White Sliced Bread">
                    White Sliced Bread
                    <button class="button button-positive">€0.85</button>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                <img src="img/milk_2L" alt="Milk (2l)">
                    Milk (2l)
                    <button class="button button-positive">€0.85</button>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-pane>
</body>



</html>
